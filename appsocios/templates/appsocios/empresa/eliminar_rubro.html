{% extends 'base.html' %}
{% load static %}

{% block title %}Eliminar Rubro - Descubre Curicó{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <div class="max-w-xl mx-auto bg-white border-2 border-barrel-brown/20 rounded-lg p-8">
        <h1 class="text-2xl font-bold mb-4">Eliminar Rubro</h1>
        <p>¿Estás seguro de que deseas eliminar el rubro "<strong>{{ rubro.nombre_rubro }}</strong>"?</p>
        <p class="text-sm text-gray-600 mt-2">Esta acción no se puede deshacer.</p>

        <form method="POST" class="mt-6">
            {% csrf_token %}
            <div class="flex justify-end space-x-4">
                <a href="{% url 'appsocios:lista_rubros' %}" class="btn-secondary">
                    <i data-lucide="x-circle"></i>
                    Cancelar
                </a>
                <button type="submit" class="btn-danger">
                    <i data-lucide="trash-2"></i>
                    Eliminar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
