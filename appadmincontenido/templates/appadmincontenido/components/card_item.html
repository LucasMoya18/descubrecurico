<div class="bg-white rounded-lg shadow-md overflow-hidden transition-transform transform hover:-translate-y-1">
    <div class="p-5">
        <div class="flex justify-between items-start">
            <div>
                <p class="text-sm font-semibold {% if tipo == 'evento' %}text-blue-600{% else %}text-pink-600{% endif %}">{{ tipo|capfirst }}</p>
                <h3 class="text-xl font-bold text-gray-800 mt-1">{{ item.titulo }}</h3>
            </div>
            <div class="flex items-center gap-2">
                <a href="{% if tipo == 'evento' %}{% url 'appadmincontenido:evento_editar' item.slug %}{% else %}{% url 'appadmincontenido:actividad_editar' item.slug %}{% endif %}" class="text-gray-400 hover:text-blue-500">
                    <i data-lucide="edit-2" class="w-5 h-5"></i>
                </a>
                <a href="{% if tipo == 'evento' %}{% url 'appadmincontenido:evento_eliminar' item.slug %}{% else %}{% url 'appadmincontenido:actividad_eliminar' item.slug %}{% endif %}" class="text-gray-400 hover:text-red-500">
                    <i data-lucide="trash-2" class="w-5 h-5"></i>
                </a>
            </div>
        </div>

        <div class="mt-4 text-gray-600 text-sm space-y-2">
            <p><i data-lucide="calendar" class="w-4 h-4 inline-block mr-2"></i>{{ item.fecha_inicio|date:"d M, Y - H:i" }}</p>
            <p><i data-lucide="map-pin" class="w-4 h-4 inline-block mr-2"></i>{{ item.lugar }}</p>
        </div>

        <div class="mt-4 pt-4 border-t border-gray-100">
            <div class="countdown text-center text-gray-700 font-mono" data-fecha-inicio="{{ item.fecha_inicio.isoformat }}" data-fecha-termino="{{ item.fecha_termino.isoformat }}">
                <!-- La cuenta regresiva se insertará aquí -->
            </div>
        </div>
    </div>
</div>
